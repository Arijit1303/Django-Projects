{% load staticfiles %}
<html>
  <head>
    <title>Django blog</title>
    <style type="text/css">
      h4{
         color:#6bea3c;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav-left">
          <h1><a href="/">Django blog</a></h1>
        </div>
        <div class="nav-right">
          <a href="{% url 'post_new' %}">+ New Blog Post</a>
        </div>
  
        </header>
        {% if user.is_authenticated %}
        <hr>
        <h4 align="right">Welcome:<br> You are logged in as :<p>{{ user.username }}</p></h4>
        <a href="{% url 'logout' %}" >logout</a></p>
        <hr>
        {% else %}
        
        <p align="right">Please 
         <a href="{% url 'login' %}">login</a></p>
      {% endif %}

      

{% block content %}
{% endblock content %}
